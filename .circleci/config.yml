version: 2
orbs:	 jobs: # we now have TWO jobs, so that a workflow can coordinate them!
  node: circleci/node@1.1	   one: # This is our first job.
jobs:	     docker: # it uses the docker executor
  build:	       - image: circleci/ruby:2.4.1 # specifically, a docker image with ruby 2.4.1
    executor:	     # Steps are a list of commands to run inside the docker container above.
      name: node/default	     steps:
      tag: '10.4'	       - checkout # this pulls code down from GitHub
    steps:	       - run: echo "A first hello" # This prints "A first hello" to stdout.
      - checkout	       - run: sleep 25 # a command telling the job to "sleep" for 25 seconds.
      - node/with-cache:	   two: # This is our second job.
          steps:	     docker: # it runs inside a docker image, the same as above.
            - run: npm install	       - image: circleci/ruby:2.4.1
      - run: npm run test	     steps:
       - checkout
       - run: echo "A more familiar hi" # We run a similar echo command to above.
       - run: sleep 15 # and then sleep for 15 seconds.
 # Under the workflows: map, we can coordinate our two jobs, defined above.
 workflows:
   version: 2
   one_and_two: # this is the name of our workflow
     jobs: # and here we list the jobs we are going to run.
       - one
       - two
